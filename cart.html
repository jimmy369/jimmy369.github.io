<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shopping Cart</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="css/shop.css" type="text/css">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="js/myjavascript.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jquery.shop.js"></script>
</head>
<body>

<nav class="fixed-nav-bar">
<a href="index.html" class="logo">Wall Street Wines</a>

<script type="text/javascript">
display_nav();
</script>

</nav>

<div id="site">
<hr>
	
	<div id="content">
		<h1>Your Shopping Cart</h1>
		<form id="shopping-cart" action="cart.html" method="post">
			<table class="shopping-cart">
			  <thead>
				<tr>
					<th scope="col">Item</th>
					<th scope="col">Qty</th>
					<th scope="col" colspan="2">Price</th>
				</tr>
			  </thead>
			  <tbody>
			  
			  </tbody>
			</table>
			<p id="sub-total">
				<strong>Sub Total</strong>: <span id="stotal"></span>
			</p>
			<ul id="shopping-cart-actions">
				<li>
					<input type="submit" name="update" id="update-cart" class="btn" value="Update Cart" />
				</li>
				<li>
					<input type="submit" name="delete" id="empty-cart" class="btn" value="Empty Cart" />
				</li>
				<li>
					<a href="product.html" class="btn">Continue Shopping</a>
				</li>
				<li>
					<a href="signup.html" class="btn">Go To Checkout</a>
				</li>
			</ul>
		</form>
	</div>
    
    
	
	

</div>

<footer class="footer">2017 SEMESTER1. IWD ASSIGNMENT2. ALL RIGHT RESERVED.</footer>

</body>
</html>
